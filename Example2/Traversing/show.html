<!DOCTYPE html>
<html>
<body>

<p id="title"></p>
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    xhttp.open("GET", "../../books.xml", true);
    xhttp.send();
    
    function myFunction(xml) {
        var x, i, xmlDoc, txt;
        xmlDoc = xml.responseXML;
        txt = "";
        x = xmlDoc.documentElement.childNodes;
        for (i = 0; i < x.length; i++) { 
            if (x[i].nodeType == 1) {
                var xlen = x[i].childNodes.length,
                y = x[i].firstChild;
                for(var index = 0; index < xlen ; index++){
                    if(y.nodeType!=2)
                        txt += index + " Name:   " + y.nodeName + " Type:   " + y.nodeType
                        + " Value:   "+ y.nodeValue+ "<br>" ;
                    y = y.nextSibling;
                }

            }
        }
        document.getElementById("title").innerHTML = txt; 
    }
</script>
</body>
</html>
